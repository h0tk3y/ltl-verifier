buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.2-5'
    }
}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'kotlin'

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib'
    compile 'me.sargunvohra.lib:cakeparse:1.1.1'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.8.7'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.6.3'
}